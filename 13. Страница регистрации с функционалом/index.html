<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>Document</title>
</head>
<body>

<main class="main">
    <div class="container">
        <div class="logo">
            <img src="images/homeWorks.png" alt="logo">
        </div>
        <div class="main__form">
            <div class="form__main">
                <h1>Get your free account</h1>
                <h3>Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</h3>
                <form action="submit" method="post" class="form">
                    <label for="name">
                        <div class="text">Full Name</div>
                        <input type="text" id="name" name="full_name" class="input main__input-one">
                    </label>
                    <label for="username">
                        <div class="text">Your username</div>
                        <input type="text" id="username" name="username" class="input main__input-two">
                    </label>
                    <label for="mail">
                        <div class="text">E-mail</div>
                        <input type="text" id="mail" name="email" class="input main__input-three">
                    </label>
                    <label for="password">
                        <div class="text">Password</div>
                        <input type="text" id="password" name="password" class="input main__input-four">
                    </label>
                    <label for="password">
                        <div class="text">Repeat Password</div>
                        <input type="text" id="repeat" name="repeat_password" class="input main__input-five">
                    </label>
                    <label>
                        <input type="checkbox" class="input__click" name="agreed" value="1"><span> Agree to our Terms of
                            Service and Privacy
                            Statement</span>
                    </label>
                    <div class="link">
                        <button class="button">Sign up</button>
                        <a href="#">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="image__content">
            <div class="main__image">
                <img src="images/image.png" alt="image">
            </div>
        </div>
</main>

<script src="scripts/script.js"></script>
</body>

</html>
